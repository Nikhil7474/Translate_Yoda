<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Yoda Talk</title>
</head>
<body>
    <header class="head">Yoda_Talk</header>
    <main class="main-part">
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter the words you want to translate"></textarea>
        <Button class="translate-btn">Translate</Button>
        <div class="output-section">You Translated Output</div>
        <div id="output"></div>
    </main>
    <footer class="footer">
        This is a web app that translate your words into Yoda words.
    </footer>
    <script src="app.js"></script>
</body>
</html>
